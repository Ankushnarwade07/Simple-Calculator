<!DOCTYPE html>
<html>
<head>
    <style>
    h1 {position: absolute;left: 628px;top: 20px; font-size: 40px }
    h2 {position: absolute;top: 150px; font-size: 27px; left: 50px;color:red; }
    h3 {position: absolute;top: 200px; font-size: 20px; left: 50px;color:gray; }
    </style>
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1><u> CALCULATOR </u></h1>
<h2> Symbols:- </h2>
<h3>
    + -> Addition.<br /><br />
    - -> Subtraction.<br /><br />
    x -> Multiplication.<br /><br />
    / -> Division
</h3>

<div class="container">
    <div class="calculator">
        <form>
            <div class="display">
                <input type="text" name="display">
            </div>
            <div>
                <input type="button" value="Clear" onclick="display.value = '' " class="operator">
                <input type="button" value="Delete" onclick="display.value = display.value.toString().slice(0,-1)" class="operator">
                <input type="button" value="." onclick="display.value += '.' " class="operator">
                <input type="button" value="/" onclick="display.value += '/' " class="operator">
            </div>
            <div>
                <input type="button" value="7" onclick="display.value += '7' ">
                <input type="button" value="8" onclick="display.value += '8' ">
                <input type="button" value="9" onclick="display.value += '9' ">
                <input type="button" value="x" onclick="display.value += 'x' " class="operator">
            </div>
            <div>
                <input type="button" value="4" onclick="display.value += '4' ">
                <input type="button" value="5" onclick="display.value += '5' ">
                <input type="button" value="6" onclick="display.value += '6' ">
                <input type="button" value="-" onclick="display.value += '-' " class="operator">
            </div>
            <div>
                <input type="button" value="1" onclick="display.value += '1' ">
                <input type="button" value="2" onclick="display.value += '2' ">
                <input type="button" value="3" onclick="display.value += '3' ">
                <input type="button" value="+" onclick="display.value += '+' " class="operator">
            </div>
            <div>
                <input type="button" value="00" onclick="display.value += '00' ">
                <input type="button" value="0" onclick="display.value += '0' ">
                <input type="button" value="=" onclick="display.value = eval(display.value)" class="equal operator">
            </div>
        </form>
    </div>

</div>



</body>
</html>
